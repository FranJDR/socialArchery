<ion-header>
  <ion-toolbar>
    <ion-title> Bienvenido {{nameUser}} !!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of menus" routerLink="{{ item.path }}">
      <ion-icon slot="start" name="{{ item.icon }}"></ion-icon>
      <ion-label class="item"> {{ item.title }} </ion-label>
    </ion-item>
    <ion-item (click)="disconnect()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label class="item"> Cerrar Sesion </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
