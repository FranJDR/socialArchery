<ion-header>
  <ion-toolbar>
    <ion-title> Menu </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of menus" routerLink="{{ item.path }}">
      <ion-icon slot="start" name="{{ item.icon }}"></ion-icon>
      <ion-label style="color: darkolivegreen;"> {{ item.title }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
